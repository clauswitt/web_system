<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" type="text/css" href="./css/test_menu.css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Test Menu</title>
</head>

<body>
	<div id="main">
		
		<script type="text/javascript">
		function testFunc()
		{
			var text = document.getElementById('input_textbox').value;
			testCallback( text );
		}
		
		function updateTime()
		{
			updateTimeCallback();
		}
		
		var isWaiting = false;
		
		function doClick()
		{
			if(!isWaiting)
			{
				clickCallback
				(
					parseInt(document.getElementById('in_hour').value),
					parseInt(document.getElementById('in_minute').value),
					parseInt(document.getElementById('in_second').value)
				);
				isWaiting = true;
				document.getElementById('click_button').innerHTML = "Cancel";
			}
			else
			{
				cancelCallback();
				isWaiting = false;
				document.getElementById('click_button').innerHTML = "Click";
			}
		}
		
		function hP1()
		{
			var h = parseInt(document.getElementById('in_hour').value);
			h += 1;
			if(h >= 24)
			{
				h = 0;
			}
			document.getElementById('in_hour').value = h;
		}
		function mP1()
		{
			var m = parseInt(document.getElementById('in_minute').value);
			m += 1;
			if(m >= 60)
			{
				hP1();
				m = 0;
			}
			document.getElementById('in_minute').value = m;
		}
		function sP1()
		{
			var s = parseInt(document.getElementById('in_second').value);
			s += 1;
			if(s >= 60)
			{
				mP1();
				s = 0;
			}
			document.getElementById('in_second').value = s;
		}
		</script>
		
		<div id="time">TIME
		</div>
		
		<div id="labels">
		<div id="label-h">H</div>
		<div id="label-m">M</div>
		<div id="label-s">S</div>
		</div>
		<div id="inputs">
		<div id="in-h"> <input type="text" size="2" id="in_hour" value=0> </div>
		<div id="in-m"> <input type="text" size="2" id="in_minute" value=0> </div>
		<div id="in-s"> <input type="text" size="2" id="in_second" value=0> </div>
		</div>
		<div id="buttons">
		<div id="b-h"> <button type="button" onclick="hP1()">+1</button> </div>
		<div id="b-m"> <button type="button" onclick="mP1()">+1</button> </div>
		<div id="b-s"> <button type="button" onclick="sP1()">+1</button> </div>
		</div>
		<div id="gobuttons">
		<div id="b-update"> <button type="button" onclick="updateTime()">Update</button> </div>
		<div id="b-click"> <button type="button" id="click_button" onclick="doClick()">Click</button> </div>
		</div>
	</div>
</body>
</html>
